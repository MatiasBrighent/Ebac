<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade EBAC - Validação JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Vamos comparar números.</h1>
        <p>Escolha dois valores para compararmos. Para ter sucesso o segundo valor deve ser maior que o primeiro</p>
        <form id="form-compara">
            <input type="number" id="valorA" required placeholder="escolha um número">
            <input type="number" id="valorB" required  placeholder="escolha mais um número ">
            <button id="btn-verificar">Comparar</button>
        </form>
        <div id="resultado">
            <p></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
